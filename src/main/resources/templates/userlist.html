<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--   integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Sign Out"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">
<a class="btn btn-primary" href="/newuser" role="button">New user</a>
<section class="AllActualInformation">
    <div th:each="el : ${users}" class="list-group">
        <a th:href="@{/user/{id}(id=${el.userID})}" class="list-group-item list-group-item-action" aria-current="true">
            <div>
                <h5 th:text="${el.getUsername()}" class="mb-1"></h5>
                <div>
                    <p th:text="${el.getUserID()}"></p>
                    <p th:text="${el.getRoles()}"></p>
                </div>
            </div>
        </a>
    </div>
</section>
</div>
</body>
</html>
