<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Легенды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div class="container mt-5 mb-5">
    <h3>Добавление легенды</h3>
    <form action="/legend" class="form-inline my-2 my-lg-0" method="post">
        <!--    <input class="form-control mr-sm-2" th:type="text" name="text" placeholder="USER"/>
        <input class="form-control mr-sm-2" th:type="text" name="text" placeholder="ROLE"/> -->
        <input class="form-control mr-sm-2" th:type="text" name="fakeName" placeholder="Фейковое имя"/><br>
        <input class="form-control mr-sm-2" th:type="text" name="origin" placeholder="История происхождения"/><br>
        <input class="form-control mr-sm-2" th:type="text" name="purpose" placeholder="Цель нахождения на мероприятии"/><br>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Добавить легенду</button>
    </form>
    <div th:each="el : ${legends}" class="alert alert-info mt-2">
        <h3 th:text="${el.getSpecialist()}"/>
        <p th:text="${el.getFakeName()}"/>
        <p th:text="${el.getOrigin()}"/>
        <p th:text="${el.getPurpose()}"/>
    </div>
</div>

</body>
</html>
