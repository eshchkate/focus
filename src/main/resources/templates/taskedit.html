<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/plan">Template</a>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Sign Out"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">
    <h3>Edit task</h3>
    <form th:action="@{/task/{id}(id=${task.taskID})}" method="post" >
        <input class="form-control" type="text" name="taskName"  th:value="${task.taskName}"/><br>
        <input class="form-control" type="datetime-local"name="timeStart"  th:value="${task.timeStart}"/><br>
        <input class="form-control" type="datetime-local" name="timeStop"  th:value="${task.timeStop}"/><br>
        <input class="form-control" type="text" name="description"  th:value="${task.description}"/><br>
        <input class="form-control" type="text" name="place"  th:value="${task.place}"/><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>

</html>
