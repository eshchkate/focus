<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/plan">Plan</a>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Sign Out"/>
        </form>
    </nav>
</head>
<body>

<div class="container mt-5 mb-5">
    <h3>Change the plan</h3>
    <form th:action="@{/plan/{id}(id=${plan.planID})}" method="post">
        <input class="form-control" type="text" name="planName" th:value="${plan.planName}"/><br>
        <input class="form-control" type="datetime-local" name="actionData" th:value="${plan.actionData}"/><br>
        <input class="form-control" type="text" name="location" th:value="${plan.location}"/><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <section class="AllActualInformation">
        <div th:each="el : ${templates}" class="list-group">
            <a th:href="@{/template/{id}(id=${el.templateID})}" class="list-group-item list-group-item-action"
               aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h4 th:text="${el.templateName}"></h4>
                </div>
                <div th:each="ell : ${el.getTasks()}" class="list-group">
                    <h5 th:text="${ell.taskName}"></h5>
                    <div class="list-group">
                        <p th:text="${ell.timeStart}"></p>
                        <p th:text="${ell.timeStop}"></p>
                    </div>
                </div>
            </a>
        </div>

    </section>
    <a class="btn btn-primary" th:href="@{newtemplate/{id}(id=${plan.planID})}" role="button">Add template</a>
</div>
</body>

</html>
