<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/plan">Template</a>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Sign Out"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">
    <h3>Edit template</h3>
    <form th:action="@{/template/{id}(id=${template.templateID})}" method="post">
        <input class="form-control" type="text" name="templateName" th:value="${template.templateName}"/><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <section class="AllActualInformation">
        <div th:each="el : ${template.getTasks()}" class="list-group">
            <a th:href="@{/task/{id}(id=${el.taskID})}" class="list-group-item list-group-item-action"
               aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h6 th:text="${el.taskName}"></h6>
                    <p th:text="${el.timeStart}"></p>
                    <p th:text="${el.timeStop}"></p>
                    <p th:text="${el.description}"></p>
                    <p th:text="${el.place}"></p>
                </div>
            </a>
        </div>
    </section>
    <a class="btn btn-primary" th:href="@{newtask/{id}(id=${template.templateID})}" role="button">Add task</a>
</div>
</div>
</div>
</body>

</html>
