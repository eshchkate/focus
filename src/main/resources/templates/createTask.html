<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Sign Out"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">
    <form th:action="@{{id}(id=${template.templateID})}" method="post" >
        <h5>Creating an operation task</h5>

        <input class="form-control" type="text" name="taskName"   placeholder="Enter the name of the task."/><br>
        <input class="form-control" type="datetime-local"name="timeStart"   placeholder="Enter the tine start."/><br>
        <input class="form-control" type="datetime-local" name="timeStop"  placeholder="Enter the time end."/><br>
        <input class="form-control" type="text" name="description"   placeholder="Enter the description."/><br>
        <input class="form-control" type="text" name="place"  placeholder="Enter the name of the place."/><br>
        <button type="submit" class="btn btn-primary">Save task</button>
    </form>
</div>
</body>

</html>
