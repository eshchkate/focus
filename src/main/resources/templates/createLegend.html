<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Легенды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--   integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Sign Out"/>

</head>
<body>
<div class="container mt-5 mb-5">
    <h3>Добавление легенды</h3>
    <form action="/legendnew" class="form-inline my-2 my-lg-0" method="post">
        <input class="form-control mr-sm-2" th:type="text" name="fakeName" placeholder="Фейковое имя"/><br>
        <input class="form-control mr-sm-2" th:type="text" name="story" placeholder="История происхождения"/><br>
        <input class="form-control mr-sm-2" th:type="text" name="purpose" placeholder="Цель нахождения на мероприятии"/><br>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Добавить легенду</button>
    </form>
</div>

</body>
</html>
